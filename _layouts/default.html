<div class="contain">

{% if body %}
	<article>
    <h2 class="page">{{title}}</h2>
    <p class="post-body">{{body}}<p>
	</article>
	{% endif %}
  
	{% for post in posts %}
  <article>
    <h3 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h3>
    <p class="post-body">{{post.body}}<p>
  </article>
  {% endfor %}
  
  {% if parent %}
    <p><a href="{{parent.url}}">&larr; Back to {{parent.title}}</a></p>
  {% endif %}

</div>
