<div class="contain">

{% for post in current.posts %}
  {% if post.meta.link %}
    <span class="link-post-title"><a href="{{ post.meta.link }}">{{ post.title }}</a></span>
    <span class="link-icon">&#10148;</span>
    <br>
    <div class="date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time><span class="permalink-icon"><a href="{{ post.url }}">&#8734;</a></span></div>
    <div class="link-excerpt">{{ post.excerpt }}</div>
  {% endif %}

  {% unless post.meta.link %}
    <span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
    <br>
    <div class="date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time><span class="permalink-icon"><a href="{{ post.url }}">&#8734;</a></span></div>
    <div class="excerpt">{{ post.excerpt }}</div>
  {% endunless %}

{% endfor %}

</div>
